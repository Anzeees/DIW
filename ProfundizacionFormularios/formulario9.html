<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="procesar.php" method="post">
        <label for="ntarjeta">Número de tarjeta</label><input type="number" name="ntarjeta" id="ntarjeta" maxlength="16" required>
        <label for="nombre">Nombre del titural</label><input type="text" name="nombre" id="nombre" required>
        <label for="mescaducidad">Mes de caducidad</label> <select name="mescaducidad" id="mescaducidad" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <label for="anhocaducidad">Año de caducidad</label><select name="anhocaducidad" id="anhocaducidad">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select>
        <label for="cvv">CVV</label><input type="password" name="cvv" id="cvv" pattern="^\d{3}$" required>
        <label for="notas">Notas</label><br>
        <textarea name="natas" id="notas" cols="60" rows="2"></textarea>
        <input type="checkbox" name="validar" id="validar"><label for="validar">Guardar notas para otras compras</label>
        <input type="submit" value="Pagar">
        <input type="reset" value="Cancelar">
    </form>
</body>
</html>
