<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 1</title>
</head>
<body>
    <h3>FORMULARIO DE REGISTRO</h3>
    <form action="procesar.php" method="post">
        <p><label for="nombre">Nombre:</label><input type="text" name="nombre" id="nombre" maxlength="20" required></p>
        <p><label for="apellidos">Apellidos</label><input type="text" name="apellidos" id="apellidos" maxlength="20" required></p>
        <p><label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </p>
        <p><label for="mail">Correo Electrónico:</label><input type="email" name="mail" id="mail" required></p>
        <p><input type="checkbox" name="info" id="info" checked>&emsp;Deseo recibir información sobre novedades y ofertas</p>
        <p><input type="checkbox" name="condiciones" id="condiciones">&emsp;Acepto las condiciones generales del sitio sobre protección de datos</p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
