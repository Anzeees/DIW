<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Tablas</title>
    <style>
        table {
            empty-cells: show;
            min-width: 600px;
            min-height: 350px;
        }

        td {
            background-color: rgb(191, 191, 191);
        } 

        #diw {
            background-color: #f8df81;
        }

        #dwes {
            background-color: #f6aa90;
        }
    </style>
</head>
<body>
   <table border="3">
    <tr>
       <td></td>
       <td>LUNES</td>
       <td>MARTES</td>
       <td>MIERCOLES</td>
       <td>JUEVES</td>
       <td>VIERNES</td> 
    </tr>
    <tr>
        <td>16:30 - 17:20</td>
        <td id="diw" rowspan="3">DIW</td>
        <td id="diw" rowspan="2">DIW</td>
        <td rowspan="2">DAW</td>
        <td rowspan="2">DAW</td>
        <td id="diw" rowspan="2">DIW</td>
    </tr>
    <tr>
        <td>17:20 - 18:10</td>
    </tr>
    <tr>
        <td>18:10 - 19:00</td>
        <td>EIE</td>
        <td>DWEC</td>
        <td>DWEC</td>
        <td>DWEC</td>
    </tr>
    <tr>
        <td>19:00 - 19:15</td>
        <td colspan="5">RECREO</td>
    </tr>
    <tr>
        <td>19:15 - 20:05</td>
        <td>DAW</td>
        <td>DWEC</td>
        <td>DWEC</td>
        <td>DWEC</td>
        <td>DWEC</td>
    </tr>
    <tr>
        <td>20:05 - 20:55</td>
        <td id="dwes" rowspan="2">DWES</td>
        <td id="dwes" rowspan="2">DWES</td>
        <td id="dwes" rowspan="2">DWES</td>
        <td id="dwes"rowspan="2">DWES</td>
        <td rowspan="2">EIE</td>
    </tr>
    <tr>
        <td>20:55 - 21:45</td>
    </tr>
   </table> 
</body>
</html>
