<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Clases</title>
    <style>
        /* El ancho de la tabla es el minimo para que quepa todo el contenido */
        .a { table-layout: auto; }
        /* El ancho de la tabla ocupa el 100% del ancho */
        .b { table-layout: auto; width: 100%; }
        /* El ancho de la tabla es fijo en 200px */
        .c { table-layout: fixed; width: 200px; }
    </style>
</head>
<body>
    <header>
        <h1>Tablas de Clases</h1>
    </header>
    
    <main>
        <section>
            <table class="a">
                <caption>Clase A</caption>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Grado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alicia</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>Laura</td>
                        <td>13</td>
                        <td>8°</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <table class="b">
                <caption>Clase B</caption>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Grado</th>

                    </tr>
                    <tr>
                        <td>Carlos</td>
                        <td>13</td>
                        <td>8°</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <section>
        <table class="c">
            <caption>Clase C</caption>
            <thead>
                <tr>
                    <th>Nombre</th>

            <tbody>

                </tr>
                <tr>
                    <td>Laura</td>

            </tbody>
        </table>
    </section>

    <footer>

</body>
</html>
