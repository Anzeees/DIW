<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Clases</title>
    <style>
        /* El borde es separado y hay un espaciado de 50px izq y drch y 10px arriba y abajo */
        .a { border-collapse: separate; border-spacing: 50px 10px;}
        /* No pasa nado porque solo funciona si el borde es separate */
        .b { border-collapse: collapse; border-spacing: 40px;}
        /* Es lo mismo que border collapse */
        .c { border-spacing: 0;}

    </style>
</head>

        <h1>Tablas de Clases</h1>
    </header>

            <table class="a">

                    </tr>
                </thead>
                <tbody>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <table class="b">
                <caption>Clase B</caption>
                <thead>
                    <tr>
                        <th>Nombre</th>

        </section>
    </main>

                <tr>
