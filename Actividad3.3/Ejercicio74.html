<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
    <style>
        /* Formato de la lista con pustos cuadrados posicion outside */
        ul.a { list-style: square outside; }
        /* Formato de la lista con puntos de circulo sin relleno y posicion inside */
        ul.b { list-style: circle inside; }
    </style>
</head>
<body>

    <h1>Ejemplo de Listas</h1>

    <h2>Lista 1</h2>
    <ul class="a">
        <li>Elemento 1.1</li>
        <li>Elemento 1.2</li>
        <li>Elemento 1.3</li>
    </ul>

    <h2>Lista 2</h2>
    <ul class="b">
        <li>Elemento 2.1</li>
        <li>Elemento 2.2</li>
        <li>Elemento 2.3</li>
    </ul>
</body>
</html>
