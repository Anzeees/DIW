<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
    <style>
        /* Los puntos de la lista tienen la imagen con la url puesta, al no encontrarse se pone por defecto puntos */
        ul.a { list-style-image: url('https://i.racjonalista.pl/img/em/lol.gif'); }
        /* Los puntos de la lista tienen la imagen de la url colocada */
        ul.b { list-style-image: url('https://media.giphy.com/media/tBik70kZOJKOk/giphy.gif'); }
    </style>
</head>
<body>

    <h1>Ejemplo de Listas</h1>

    <h2>Lista 1</h2>
    <ul class="a">
        <li>Elemento 1.1</li>
        <li>Elemento 1.2</li>
        <li>Elemento 1.3</li>
    </ul>

    <h2>Lista 2</h2>
    <ul class="b">
        <li>Elemento 2.1</li>
        <li>Elemento 2.2</li>
        <li>Elemento 2.3</li>
    </ul>
</body>
</html>
