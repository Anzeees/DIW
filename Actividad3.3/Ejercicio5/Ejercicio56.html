<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* El formato de este parrafo es capitalize, la primera letra es mayuscula */
        .a { text-transform: capitalize; }
        /* El formato de este parrafo hace que el texto sea en mayuscula completamente */
        .b { text-transform: uppercase; }
        /* El formato de este parrafo hace que el texto sea en minuscula completamente */
        .c { text-transform: lowercase; }
    </style>
</head>
<body>
    <p class="a">Parrafo A</p>
    <p class="b">Parrafo B</p>
    <p class="c">Parrafo C</p>
</body>
</html>
