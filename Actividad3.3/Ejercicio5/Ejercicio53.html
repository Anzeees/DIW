<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* El texto de este parrafo esta subraydo */
        .a { text-decoration: underline; }
        /* El texto de este parrafo esta sobrerayado*/
        .b { text-decoration: overline; }
        /* El texto de este parrafo esta tachado */
        .c { text-decoration: line-through; }
        /* El texto de este parrafo esta tachado y subrayado */
        .d { text-decoration: underline line-through; }
    </style>
</head>
<body>
    <p class="a">Parrafo A</p>
    <p class="b">Parrafo B</p>
    <p class="c">Parrafo C</p>
    <p class="d">Parrafo D</p>
</body>
</html>
