<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* El texto de este parrafo se alinea al centro */
        .a { text-align: center; }
        /* El texto de este parrafo se alinea a la derecha */
        .b { text-align: right; }
        /* El texto de este parrafo se alinea a la izquierda */
        .c { text-align: left; }
        /* El texto de este parrafo tiene un formato justificado */
        .d { text-align: justify; }

    </style>
</head>
<body>
    <p class="a"></p>
    <p class="b">Parrafo B</p>
    <p class="c">Parrafo C</p>
    <p class="d">Parrafo D</p>
</body>
</html>
