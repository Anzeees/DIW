<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* El formato de este parrafo hace que cada linea sea de 50px de alto */
        .a { line-height: 50px; }
        /* El formato de este parrafo hace que cada linea sea de 3em de alto */
        .b { line-height: 3em; }
        /* El formato de este parrafo hace que cada linea sea de 30% de alto */
        .c { line-height: 30%; }
    </style>
</head>
<body>
    <p class="a">Parrafo A</p>
    <p class="b">Parrafo B</p>
    <p class="c">Parrafo C</p>
</body>
</html>
