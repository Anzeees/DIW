<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Formato de texto normal */
        .a { font-weight: normal; }
        /* Formato de texto negrita */
        .b { font-weight: bold; }
        /* Grosor de texto 600 */
        .c { font-weight: 600; }
    </style>
</head>
<body>
    <p class="a">Parrafo A</p>
    <p class="b">Parrafo B</p>
    <p class="c">Parrafo C</p>
</body>
</html>
