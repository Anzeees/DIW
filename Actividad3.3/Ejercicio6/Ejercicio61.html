<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* La fuente de este parrafo es Times New Roman, sino lo encuentra Times y serif */
        .a { font-family: "Times New Roman", Times, serif; }
        /* La fuente de este parrafo es Arial, sino Helvetica y sans-serif */
        .b { font-family: Arial, Helvetica, sans-serif; }
    </style>
</head>
<body>
    <p class="a">Parrafo A</p>
    <p class="b">Parrafo B</p>
</body>
</html>
