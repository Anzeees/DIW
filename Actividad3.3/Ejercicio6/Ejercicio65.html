<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Tamaño de texto 20px */
        .a { font-size: 20px; }
        /* Tamaño de texto 2em */
        .b { font-size: 2em; }
        /* Tamaño de texto xx-small */
        .c { font-size: xx-small; }
        /* Tamaño de texto small */
        .d { font-size: small; }
        /* Tamaño de texto 250% */
        .e { font-size: 250%; }
    </style>
</head>
<body>
    <p class="a">Parrafo A</p>
    <p class="b">Parrafo B</p>
    <p class="c">Parrafo C</p>
    <p class="d">Parrafo D</p>
    <p class="e">Parrafo E</p>
</body>
</html>
