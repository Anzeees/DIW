<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
    <style>
        /* Los puntos de la lista son circulos sin relleno */
        .a {
            list-style-type: circle;
        }
        /* Los puntos de la lista son cuadrados */
        .b {
            list-style-type: square;
        }
        /* Los puntos de la lista son numero romanos en mayuscula */
        .c {
            list-style-type: upper-roman;
        }
        /* Los puntos de la lista son letras del abecedario */
        .d {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>

    <h1>Ejemplo de Listas</h1>

    <h2>Lista 1</h2>
    <ul class="a">
        <li>Elemento 1.1</li>
        <li>Elemento 1.2</li>
        <li>Elemento 1.3</li>
    </ul>

    <h2>Lista 2</h2>
    <ul class="b">
        <li>Elemento 2.1</li>
        <li>Elemento 2.2</li>
        <li>Elemento 2.3</li>
    </ul>

    <h2>Lista 3</h2>
    <ul class="c">
        <li>Elemento 3.1</li>
        <li>Elemento 3.2</li>
        <li>Elemento 3.3</li>
    </ul>

    <h2>Lista 4</h2>
    <ul class="d">
        <li>Elemento 4.1</li>
        <li>Elemento 4.2</li>
        <li>Elemento 4.3</li>
    </ul>

</body>
</html>
